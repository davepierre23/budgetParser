<mat-card class="example-card">
  <mat-card-header class="main-div">
    <mat-card-title>
      Sign in
      <span class="material-icons">
        account_box
      </span>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit(userModel)">
      <formly-form [model]="userModel" [fields]="fields" [form]="form">
        <button mat-raised-button color="primary" class="btn-login" [disabled]="form.invalid" type="submit">
          Login 
          <span class="material-icons">
            login
          </span>
        </button>
      </formly-form>
    </form>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
  <mat-divider></mat-divider>
  <div class="main-div">
    <button mat-raised-button color="primary" type="submit" [routerLink]="['/sign-up']">
      Create Account
    </button>
  </div>
</mat-card>
