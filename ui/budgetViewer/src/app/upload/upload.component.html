<div class="form-group">
  <label for="file">Choose File</label>
  <input type="file"
         id="file"
         (change)="handleFileInput($event)">
  <button (click)="onUpload()" 
         class="btn btn-success">
         Upload
     </button>
     {{sucessOrFail}}
</div>
<form [formGroup]="form">
       <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form"></formly-form>
</form>
